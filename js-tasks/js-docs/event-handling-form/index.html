<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="" id="form" class="form">
        <h2 class="form__title">Registration Form</h2>
        <div class="input-container">
        <label for="name" class="form__label"> Name </label>
        <input autocomplete="off" class="form__input" type="text" name="name" id="name" />
        <p id="tooltip-name" class="form__tooltip"></p>
        <p id="error-message_name" class="form__error-message"></p>
        </div>
        <div class="input-container"> 
        <label for="email" class="form__label"> E-mail </label>
        <input autocomplete="off" class="form__input" type="text" name="email" id="email" />
        <p id="tooltip-email" class="form__tooltip"></p>
        <p id="error-message_email" class="form__error-message"></p></div>
        <div class="input-container">
        <label for="password" class="form__label"> Password</label>
        <input autocomplete="off" class="form__input" type="text" name="password" id="password" />
        <p id="tooltip-password" class="form__tooltip"></p>
        <p id="error-message_password" class="form__error-message"></p><span class="char-count"></span></div>
        <button id="submit-btn" class="form__btn" type="submit">Submit</button>
        <h2 class="success">Form submitted successfully!</h2>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
