<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="big-img" class="bigImg-container"></div>
    <div class="container">
      <form class="form" id="form" action=""> 
        <h2 class="form__title">Add Image form</h2>
        <label class="form__label" for="url">Image URL</label>
        <input class="form__input" type="text" name="url" id="url">
        <label class="form__label" for="img-desc">Image Description</label>
        <textarea class="form__input" name="img-desc" id="img-desc"></textarea>
        <button class="form__btn" id="btn" type="submit">Add Image</button>
      </form>
      <div id="gallery" class="gallery">

      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
