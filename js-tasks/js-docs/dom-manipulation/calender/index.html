<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
      <ul id="weekdays">
        <li class="full">Sunday</li>
        <li class="full">Monday</li>
        <li class="full">Tuesday</li>
        <li class="full">Wednesday</li>
        <li class="full">Thursday</li>
        <li class="full">Friday</li>
        <li class="full">Saturday</li>
        <li class="short">Su</li>
        <li class="short">M</li>
        <li class="short">Tu</li>
        <li class="short">W</li>
        <li class="short">Th</li>
        <li class="short">F</li>
        <li class="short">Sa</li>
      </ul>
      <ul id="calender"></ul>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>
      <input type="text" id="eventTitleInput" placeholder="Event Title" />
      <div id="eventContainer"></div>
      <ul id="eventTextContainer"></ul>
      <div class="buttons">
        <button id="saveButton">Save</button
        ><button id="closeButton">Close</button>
        <button id="deleteAllButton">Delete All</button>
      </div>
    </div>

    <div id="modalBackDrop"></div>
    <script src="./script.js"></script>
  </body>
</html>
