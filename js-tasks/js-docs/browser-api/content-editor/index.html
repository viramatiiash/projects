<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-container">
      <h2>Content Editor</h2>
      <div class="buttons">
        <button id="addTitle">Title</button>
        <button id="addSubtitle">Subtitle</button>
        <button id="addText">Text</button>
      </div>
      <form action="" id="form">
        <div class="actions">
          <button type="button" id="boldBtn">B</button>
          <button type="button" id="italicBtn">I</button>
          <button type="button" id="underlineBtn">U</button>
          <button type="button" id="crossedBtn">abc</button>
          <input id="colorInput" type="color" />
          <input type="text" id="fontSizeInput" placeholder="16px" />
        </div>
        <textarea
          name="textarea"
          id="textarea"
          placeholder="Type your text here..."
        ></textarea>
        <button id="addBtn" type="submit"></button>
      </form>
    </div>
    <div id="text-container" class="text-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
