<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Динамічне керування кешем</h1>
      <input
        class="input"
        type="text"
        id="resourceUrl"
        placeholder="Введи URL ресурсу"
      />
      <div class="buttons">
        <button onclick="cacheResource()">
          Додати в кеш
        </button>
        <button onclick="deleteResource()">
          Видалити з кешу
        </button>
        <button onclick="updateResource()">
          Оновити в кеші
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
